<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="entry-form">
        <label for="title">Title: </label>
        <input type="text" id="title">
        <br>
        <label for="content">Content: </label>
        <br>
        <textarea id="content" form="entry-form" rows="10" cols="30" placeholder="Enter content here..."></textarea>
        <br>
        <button class="btn btn-info" type="submit">Enter Entry</button>
      </form>
      <div id="entries"></div>
    </div>
  </body>
</html>
